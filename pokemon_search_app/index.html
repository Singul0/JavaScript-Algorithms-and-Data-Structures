<!DOCTYPE html>
<html lang="en">
<header>
    <title>Pokémon Search App</title>
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"></noscript>
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"></noscript>
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="guy_running.mp4" as="video">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css"></header>
<body>
    <div class="palindrome_container">
        <h1>Pokémon Search App</h1>
        <p>Search for Pokémon Name or ID:</p>
        <input type="text" required id="search-input"> 
        <button id="search-button" type="submit">Search</button>
        <div id="change-due"></div>
    </div>
    <div class="palindrome_container container">
        <div class="align-left">
        <p class="p-3 inline" id="pokemon-name"></p><p class="inline" id="pokemon-id"></p>
        </div>
        <div class="align-left mb-4">
            <p class="p-3 inline" id="weight"></p><p class="inline" id="height"></p>
            </div>
        <div id="sprite-placement"></div>
        <div id="types"></div>
        <div class="row justify-content-center mb-2 mt-4">
            <div class="col-md-4">
              <div class="p-2 border bg-light">Base</div>
            </div>
            <div class="col-md-3">
              <div class="p-2 border bg-light">Stats</div>
            </div>
        </div>
        <div class="row justify-content-center mb-2">
            <div class="col-md-4">
              <div class="p-2 border bg-light">HP:</div>
            </div>
            <div class="col-md-3">
              <div class="p-2 border bg-light" id="hp">&nbsp;</div>
            </div>
        </div>
        <div class="row justify-content-center mb-2">
            <div class="col-md-4">
              <div class="p-2 border bg-light">Attack:</div>
            </div>
            <div class="col-md-3">
              <div class="p-2 border bg-light" id="attack">&nbsp;</div>
            </div>
        </div>
        <div class="row justify-content-center mb-2">
            <div class="col-md-4">
              <div class="p-2 border bg-light">Defense:</div>
            </div>
            <div class="col-md-3">
              <div class="p-2 border bg-light" id="defense">&nbsp;</div>
            </div>
        </div>
        <div class="row justify-content-center mb-2">
            <div class="col-md-4">
              <div class="p-2 border bg-light">Sp. Attack:</div>
            </div>
            <div class="col-md-3">
              <div class="p-2 border bg-light" id="special-attack">&nbsp;</div>
            </div>
        </div>
        <div class="row justify-content-center mb-2">
            <div class="col-md-4">
              <div class="p-2 border bg-light">Sp. Defense:</div>
            </div>
            <div class="col-md-3">
              <div class="p-2 border bg-light" id="special-defense">&nbsp;</div>
            </div>
        </div>
        <div class="row justify-content-center mb-2">
            <div class="col-md-4">
              <div class="p-2 border bg-light">Speed:</div>
            </div>
            <div class="col-md-3">
              <div class="p-2 border bg-light" id="speed">&nbsp;</div>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
