<!DOCTYPE html>
<html lang="en">
<header>
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</header>
<body>
    <div class="palindrome_container">
        <h1>Palindrome Checker</h1>
        <p>Check if a word or sentence can be read backwards the same as forward!</p>
        <p>Enter your text below to check if it's a palindrome or not:</p>
        <input type="text" required id="text-input" required size="40"> 
        <button id="check-btn" type="submit">Check</button>
        <p id="result"></p>
    </div>
