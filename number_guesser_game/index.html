<!DOCTYPE html>
<html lang="en">
<header>
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</header>
<body>
    <h1>Number Guessing Game</h1>
    <p>Can you guess the number that is generated (from 1-100) Within a given attempt?</p>
    <p>See if you can get it in 10 tries or less, Don't worry. We'll tell you if the number you guessed is lower or higher than your guess.</p>
    <p>Enter a guess: <input type="number" required id="guessed_number" required minlength="1" maxlength="3" size="3"> 
    <input id="submit_guess" value="Guess" type="submit"></input></p>

    <div class="result_parameters">
        <p class="guesses"></p>
        <p class="last_result"></p>
        <p class="low_or_high"></p>
    </div>
</body>
<script src="script.js"></script>
</html>
