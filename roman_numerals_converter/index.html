<!DOCTYPE html>
<html lang="en">
<header>
    <title>Roman Numerals Converter</title>
    <link rel="stylesheet" href="styles.css">
</header>
<body>
    <div class="palindrome_container">
        <h1>Roman Numeral Converter</h1>
        <p>Converts a number into roman numerals!</p>
        <input type="number" required id="number" required> 
        <button id="convert-btn" type="submit">Convert</button>
    </div>
    <div class="palindrome_container">
        <h3>Your roman numerals:</h3>
        <p id="output"><em></em></p>
    </div>

</body>
<script src="script.js"></script>
</html>
